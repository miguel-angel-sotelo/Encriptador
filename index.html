<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class ="body">
  <main class="main">
      <img src="images/logo.png" class="logo" onclick="home()">     
    <section class="div-principal">
      <form action=""> 
        <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Ingresa tu texto aquí"></textarea>
        <div class="form-group">
          <img src="images/!.png" class="img-alerta">
          <label for="input-texto"><font color="white" size="5"> Solo letras minúsculas y sin acentos.</font></label>
        </div>
        <div class="botones-div">
          <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar" >
          <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
        <img class="imagen" src="images/file.png"><br>
        <CENTER><p3><font color="black" size="5">Ningun mensaje fue encontrado</font> </p></CENTER>
      </div>      
      <div id="div-aparece">
       <br> 
        <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje fue encontrado "></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>
  </main>

  <script src="script.js"></script>

  <footer class="footer">
    <p>desarrollado por Miguel Sotelo</p>
  </footer>
</body>
</html>
